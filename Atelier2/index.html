<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="div1">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="icons">
            <img src="images\icon-document.svg" alt="" class="icon">
            <img src="images\icon-folder.svg" alt="" class="icon"> 
            <img src="images\icon-upload.svg" alt="" class="icon">
        </div>
    </div>
    <div class="div2">
        <label for="progressbar">You've used <span>815 GB</span> of your storage</label>
        <progress id="progressbar" max="100" value="70">70%</progress>
        <div class="min-div">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
        <div class="min-div2">
            <p>185 <span>GB LEFT</span></p>
            <div class="rectangle"></div>
        </div>
    </div>
   </div>
</body>
</html>
